<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poiret+One&display=swap" rel="stylesheet">    <title>This is War!</title>
</head>
<body>
<header>
    <h1>This is War!</h1>
    <nav>
        <ul>
            <li class="button" id="startButton">Let the War Begin!</li>
        </ul>
    </nav>
</header>
<main id="container">
    <div id="gameboard">
        <div class="cell" id="playersBoard">
            <h2>Player's Board</h2>
            <div class="box" id="playersScorebox">Score</div>
            <!-- <div class="box" id="playersWinbox">Wins</div> -->
            <!-- <div class="card">Player's Card</div> -->
            <!-- <img src="Card Template.png" alt="Blank Card" id="pCardDisplay"> -->
            <div id="pCardDisplay">pCard</div>
            <!-- <div class="card">Player's Deck</div>    -->
            <!-- <img src="Card Template.png" alt="Blank Card" id="playersDeck"> -->
            <div id="pDeckDisplay">pDeck</div>
            <button class="box" id="playButton">Play a Card</button>      
        </div>
        <div class="cell" id="computersBoard">
            <h2>Computer's Board</h2>
            <div class="box" id="computersScorebox">Score</div>
            <!-- <div class="box" id="computersWinbox">Wins</div> -->
            <!-- <div class="card">Computer's Card</div>-->
            <!-- <img src="Card Template.png" alt="Blank Card" id="cCardDisplay"> -->
            <div id="cCardDisplay">cCard</div>
            <!-- <div class="card">Computer's Deck</div> -->
            <!-- <img src="Card Template.png" alt="Blank Card" id="computersDeck"> -->
            <div id="cDeckDisplay">cDeck</div>
           <div id="gameResult"><h2>Game Result</h2></div>
           <div id="winnersResult"><h2>Winner</h2></div>
        </div>
    </div>
</main>
</body>
<footer>
    <ul>
        <li class="button">Let the War Restart!</li>
        <li class="button">Let the War Reset!</li>
    </ul>
</footer>
</html>
